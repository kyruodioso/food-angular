<div class="container">
    <div class="contactUs">
     
            <h2 class="title">Contacto</h2>
      
        <div class="box">
            <div class="contact form">
                <h3>Envianos tu consulta</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="Ingrese su nombre...">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="tuemail@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="tel" placeholder="(011)15-42334-123123">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Tu mensaje</span>
                                <textarea placeholder="Contanos aqui tu consulta..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                              <input type="submit" value="Consultar">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Info de Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><fa-icon [icon]="faMapLocationDot"></fa-icon></span>
                        <p>Ituzaingo, Bs As <br>Argentina</p>
                    </div>
                    <div>
                        <span><fa-icon [icon]="faEnvelope"></fa-icon></span>
                        <a href="mailto:loremipsum@email.com">tus.sabores@gmail.com</a>
                    </div>
                
              
                <div>
                    <span><fa-icon [icon]="faMobilePhone"></fa-icon></span>
                    <a href="tel:15-123 123 1231">(011)15-123 123 1231</a>
                </div>
                <!--Social Media-->
                <ul class="sci">
                    <li><a href=""><fa-icon [icon]="faFacebook"></fa-icon></a></li>
                    <li><a href=""><fa-icon [icon]="faTwitter"></fa-icon></a></li>
                    <li><a href=""><fa-icon [icon]="faLinkedin"></fa-icon></a></li>
                    <li><a href=""><fa-icon [icon]="faInstagram"></fa-icon></a></li>
                </ul>
            </div>
            </div>
            <!--Map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.8049987929703!2d-58.66841768255616!3d-34.65962729999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc0a07acdd189%3A0x4aa8504cdf26ef64!2sItuzaing%C3%B3!5e0!3m2!1ses!2sar!4v1647198511397!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

    </div>
</div>
